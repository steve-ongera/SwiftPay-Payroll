{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Department</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
