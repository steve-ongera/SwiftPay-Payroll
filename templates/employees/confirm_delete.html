{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-danger">Confirm Employee Deletion</h2>
    <p>Are you sure you want to delete <strong>{{ employee.username }} {{ employee.role }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
