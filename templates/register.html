{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Payroll Management System</title>
    <link href="{% static 'css/authentication.css'  %}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" required>
                </div>
                <div class="form-group">
                    <label for="id_employee_id">Employee ID</label>
                    <input type="text" name="employee_id" id="id_employee_id" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" id="id_email" required>
                </div>
                <div class="form-group">
                    <label for="id_phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" id="id_phone_number" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="id_date_of_birth">Date of Birth</label>
                    <input type="date" name="date_of_birth" id="id_date_of_birth" required>
                </div>
                <div class="form-group">
                    <label for="id_gender">Gender</label>
                    <select name="gender" id="id_gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="id_address">Address</label>
                    <input type="text" name="address" id="id_address" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" required>
                </div>
                <div class="form-group">
                    <label for="id_confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="id_confirm_password" required>
                </div>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="login-link">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
